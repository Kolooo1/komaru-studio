<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Фон с градиентом в стиле UE5 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Основной фон -->
  <rect width="400" height="250" fill="url(#bg-gradient)"/>
  
  <!-- Элементы интерфейса в стиле футуристического шутера -->
  <polygon points="20,20 50,20 60,30 380,30 380,220 20,220" stroke="#4B95DD" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Название игры -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#E84545" text-anchor="middle" filter="url(#glow)">DEADZONE</text>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UE5 MOBA SHOOTER</text>
  
  <!-- Силуэт персонажа с оружием -->
  <g transform="translate(200, 150) scale(0.8)">
    <!-- Силуэт персонажа -->
    <path d="M0,0 L-25,-40 L-20,-80 L20,-80 L25,-40 Z" fill="#16213E"/>
    <circle cx="0" cy="-95" r="15" fill="#16213E"/> <!-- Голова -->
    
    <!-- Оружие -->
    <path d="M25,-40 L90,-30 L95,-35 L100,-25 L90,-20 L25,-30 Z" fill="#FF0000" opacity="0.8"/>
    
    <!-- Элементы брони -->
    <path d="M-10,-60 L10,-60 L15,-50 L-15,-50 Z" fill="#4B95DD" opacity="0.7"/>
    <path d="M-15,-40 L15,-40 L20,-30 L-20,-30 Z" fill="#4B95DD" opacity="0.7"/>
  </g>
  
  <!-- Элементы интерфейса -->
  <circle cx="50" cy="190" r="15" stroke="#E84545" stroke-width="2" fill="none"/>
  <circle cx="350" cy="190" r="15" stroke="#E84545" stroke-width="2" fill="none"/>
  
  <!-- Декоративные элементы -->
  <line x1="50" y1="50" x2="350" y2="50" stroke="#4B95DD" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#4B95DD" stroke-width="1" opacity="0.5"/>
  
  <!-- Угловые маркеры -->
  <path d="M30,30 L40,30 L40,40" stroke="#E84545" stroke-width="2" fill="none"/>
  <path d="M370,30 L360,30 L360,40" stroke="#E84545" stroke-width="2" fill="none"/>
  <path d="M30,210 L40,210 L40,200" stroke="#E84545" stroke-width="2" fill="none"/>
  <path d="M370,210 L360,210 L360,200" stroke="#E84545" stroke-width="2" fill="none"/>
  
  <!-- Hexagon pattern в фоне -->
  <g opacity="0.1">
    <path d="M50,100 L60,85 L80,85 L90,100 L80,115 L60,115 Z" fill="#fff"/>
    <path d="M150,120 L160,105 L180,105 L190,120 L180,135 L160,135 Z" fill="#fff"/>
    <path d="M250,80 L260,65 L280,65 L290,80 L280,95 L260,95 Z" fill="#fff"/>
    <path d="M320,130 L330,115 L350,115 L360,130 L350,145 L330,145 Z" fill="#fff"/>
  </g>
  
  <!-- Логотип UE -->
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="12" fill="#fff" opacity="0.5">POWERED BY UNREAL ENGINE 5</text>
</svg>
