<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Публикации | Komaru Studio</title>
    <meta name="description" content="Публикации команды Komaru Studio">
    <!-- Иконка сайта -->
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="assets/icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/post-system.css">
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span>Komaru Studio</span>
                </a>
            </div>
            <div class="nav-controls">
                <ul class="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="posts.html" class="active">Публикации</a></li>
                    <li><a href="#" id="login-status">Войти</a></li>
                </ul>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn" aria-label="Переключить тему">
                        <svg class="light-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="dark-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
                <button class="mobile-menu-btn" aria-label="Меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content visible">
        <div class="container">
            <div class="posts-header">
                <h1 class="section-title">Публикации команды</h1>
                <div id="author-controls" class="author-controls" style="display: none;">
                    <a href="edit-post.html" class="btn btn-primary">Новая публикация</a>
                </div>
            </div>
            
            <div id="posts-container" class="posts-container">
                <!-- Посты будут загружены с помощью JavaScript -->
                <div class="post-loading">Загрузка публикаций...</div>
            </div>
        </div>
    </main>

    <!-- Модальное окно подтверждения удаления -->
    <div id="delete-confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Подтверждение удаления</h3>
            </div>
            <div class="modal-body">
                <p>Вы действительно хотите удалить эту публикацию? Это действие нельзя отменить.</p>
            </div>
            <div class="modal-footer">
                <button id="confirm-delete-btn" class="btn btn-danger">Да, удалить</button>
                <button id="cancel-delete-btn" class="btn btn-secondary">Отмена</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span>KS</span>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="posts.html">Публикации</a></li>
                    </ul>
                </div>
                <div class="footer-copy">
                    <p>© <span id="current-year">2024</span> Komaru Studio. Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Подключение скриптов -->
    <script src="js/auth.js"></script>
    <script src="js/post-manager.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Инициализация темы
        const savedTheme = localStorage.getItem('portfolio-theme') || 'light';
        document.body.className = `${savedTheme}-theme`;
        
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.body.className.includes('light') ? 'light' : 'dark';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.body.className = `${newTheme}-theme`;
                localStorage.setItem('portfolio-theme', newTheme);
            });
        }

        // Инициализация функции удаления поста
        function deletePost(postId) {
            if (window.PostManager) {
                window.PostManager.deletePost(postId, function() {
                    // После успешного удаления обновляем список постов
                    window.Notifications.success('Публикация успешно удалена');
                    loadPosts();
                });
            }
        }

        // Инициализируем слушатели событий для кнопок удаления
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-post')) {
                const postId = e.target.getAttribute('data-post-id');
                if (postId) {
                    // Показываем модальное окно подтверждения
                    const modal = document.getElementById('delete-confirm-modal');
                    modal.style.display = 'flex';
                    
                    // Сохраняем ID удаляемой публикации
                    document.getElementById('confirm-delete-btn').setAttribute('data-post-id', postId);
                }
            }
        });
        
        // Обработчик закрытия модального окна
        document.getElementById('cancel-delete-btn').addEventListener('click', function() {
            document.getElementById('delete-confirm-modal').style.display = 'none';
        });
        
        // Обработчик подтверждения удаления
        document.getElementById('confirm-delete-btn').addEventListener('click', function() {
            const postId = this.getAttribute('data-post-id');
            if (postId) {
                deletePost(postId);
                document.getElementById('delete-confirm-modal').style.display = 'none';
            }
        });
    </script>

    <style>
        /* Исправления для отображения страниц */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main.main-content {
            flex: 1;
        }
        
        footer {
            margin-top: auto;
        }
        
        /* Исправления для текста, чтобы слова не наслаивались */
        .post-title, .post-meta, .post-content, .post-excerpt {
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        /* Стиль для кнопки удаления */
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        /* Стили для карточек публикаций */
        .post-card {
            margin-bottom: 30px;
        }
        
        .post-card-footer {
            display: flex;
            gap: 10px;
        }
    </style>
</body>
</html>
